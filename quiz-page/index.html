<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Lobster|Open+Sans&display=swap" rel="stylesheet">
	<title>Trivia Game</title>
</head>
<body>
	<h1>Bubblegum Trivia</h1>
	<main class="card">
		<button class="start">Start</button>
		<button class="instructions">Instructions</button>
		<div class ="mainGame hide">
			<h3 id="questionSection">
				<!-- insert question here -->
			</h3>
			<div id="form">
				<!-- create form here -->
				<form id="form">
					Answer: <br>
					<input type="text" id="response" value="">
				</form>
			</div>
			<h3 id="rightOrWrong">
				<!-- insert whether right or wrong here -->
			</h3>
		</div>
		<h2 class="results hide">Here are your results!
			<p class="scoreContainer hide"></p>
			<button class="reset hide">Reset Game</button>
		</h2>
	</main>
	<!-- <button class="instructions">Instructions</button> -->
	<div id="modal" class="modal">
		<div class="modal-content">
			<p>Read the question and the options for the answer. Type in the letter of your answer. To move on to the next question, click the next button.</p><p>To close the instructions, click outside of the box.</p>
		</div>
	</div>
	<button class="next hide">Next</button> <!-- maybe have this floating off to the side of the h1? -->
	<script src="script.js"></script>
</body>
</html>
